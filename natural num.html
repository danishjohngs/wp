<!DOCTYPE html>
<html>
<head>
<title>Sum of Natural Numbers</title>

<script>
function sumofnatural(n)
{
    let sum = 0;
    for (let i = 1; i <= n; i++)
    {
        sum += i;
    }
    return sum;
}

function calculatesum()
{
    let n = document.getElementById("numberInput").value;
    n = parseInt(n);

    if (!isNaN(n) && n > 0)
    {
        let sum = sumofnatural(n);
        alert("Sum of first " + n + " natural numbers is: " + sum);
    }
    else
    {
        alert("Please enter a positive integer.");
    }
}
</script>
</head>

<body bgcolor="lightyellow">
<marquee>SUM OF N NATURAL NUMBER</marquee>

<h2>Sum of N Natural Numbers</h2>

<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput" min="1">
<button onclick="calculatesum()">Calculate Sum</button>

</body>
</html>
