<!DOCTYPE html>
<html>
<head>
<title>Student Information</title>
<script>
function calculateresults() {
var marks = document.getElementsByClassName('marks');
var total = 0;
for (var i = 0; i < marks.length; i++) {
var markValue = parseInt(marks[i].value, 10);
if (!isNaN(markValue)) {
total += markValue;
} else {
alert("Please enter valid numbers for all marks.");
return; // Stop execution if invalid input is found
}
}
var average = total / marks.length;
var result = average > 40 ? 'Pass' : 'Fail';
var grade = '';
if (average >= 80) {
grade = 'A';
} else if (average >= 60) {
grade = 'B';
} else if (average >= 40) {
grade = 'C';
} else {
grade = 'Fail';
}
document.getElementById('total').innerHTML = 'Total Marks: ' + total;
document.getElementById('average').innerHTML = 'Average Marks: ' +
average.toFixed(2);
document.getElementById('result').innerHTML = 'Result: ' + result;
document.getElementById('grade').innerHTML = 'Grade: ' + grade;
document.getElementById('result').setAttribute('data-status', result);
document.getElementById('grade').setAttribute('data-status', grade);
}
</script>
</head>
<body>
<h2>Student Information</h2>
<form>
Name: <input type="text" id="name"><br><br>
Marks 1: <input type="number" class="marks"><br>
Marks 2: <input type="number" class="marks"><br>
Marks 3: <input type="number" class="marks"><br>
<button type="button" onclick="calculateresults()">Calculate</button>
</form>
<p id="total"></p>
<p id="average"></p>
<p id="result"></p>
<p id="grade"></p>
</body>
</html>
